<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>
	</head>
	<body class="theme-1">
		<header class="calculator-header">
			<h1 class="calculator-header__title">calc</h1>
			<section class="calculator-header__theme">
				<p class="calculator-header__theme-title">theme</p>
				<div class="calculator-header__theme-labels">
					<label
						for="calculator-header__theme-switch-1"
						class="calculator-header__theme-label"
						>1</label
					>
					<label
						for="calculator-header__theme-switch-2"
						class="calculator-header__theme-label"
						>2</label
					>
					<label
						for="calculator-header__theme-switch-3"
						class="calculator-header__theme-label"
						>3</label
					>
				</div>
				<div class="calculator-header__theme-inputs">
					<span class="calculator-header__theme-cursor"></span>
					<input
						type="radio"
						name="calculator-header__theme-switch"
						id="calculator-header__theme-switch-1"
						class="calculator-header__theme-switch"
						value="1"
					/>
					<input
						type="radio"
						name="calculator-header__theme-switch"
						id="calculator-header__theme-switch-2"
						class="calculator-header__theme-switch"
						value="2"
					/>
					<input
						type="radio"
						name="calculator-header__theme-switch"
						id="calculator-header__theme-switch-3"
						class="calculator-header__theme-switch"
						value="3"
					/>
				</div>
			</section>
		</header>
		<main class="calculator-content">
			<section class="calculator-content__result">
				<p class="calculator-content__result-display">0</p>
			</section>
			<form class="calculator-content__keys">
				<button class="calculator-content__key">7</button>
				<button class="calculator-content__key">8</button>
				<button class="calculator-content__key">9</button>
				<button
					class="calculator-content__key calculator-content__key--action"
					data-action="delete"
				>
					DEL
				</button>

				<button class="calculator-content__key">4</button>
				<button class="calculator-content__key">5</button>
				<button class="calculator-content__key">6</button>
				<button
					class="calculator-content__key"
					data-action="add"
				>
					+
				</button>

				<button class="calculator-content__key">1</button>
				<button class="calculator-content__key">2</button>
				<button class="calculator-content__key">3</button>
				<button
					class="calculator-content__key"
					data-action="substract"
				>
					-
				</button>

				<button
					class="calculator-content__key"
					data-action="decimal"
				>
					.
				</button>
				<button class="calculator-content__key">0</button>
				<button
					class="calculator-content__key"
					data-action="divide"
				>
					/
				</button>
				<button
					class="calculator-content__key"
					data-action="multiply"
				>
					&times;
				</button>

				<button
					class="calculator-content__key calculator-content__key--action calculator-content__key--large"
					data-action="clear"
				>
					RESET
				</button>
				<button
					class="calculator-content__key calculator-content__key--submit calculator-content__key--large"
					data-action="calculate"
				>
					=
				</button>
			</form>
		</main>

		<script
			src="./app.js"
			type="module"
			defer
		></script>
	</body>
</html>
